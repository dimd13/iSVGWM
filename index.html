<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Interactive SVG World Map</title>
    <link rel="stylesheet" href="js/bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/styles.css"/>

</head>
<body ng-app="app">
<div class="container-fluid" ng-controller="svgMap" id="map">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
            <h3>Страны</h3>
            <ul class="nav nav-pills nav-stacked">
                <li ng-repeat="item in countries track by $index|orderBy:name" ng-mouseenter="startHighlight(item.id)" ng-mouseleave="stopHighlight(item.id)" ng-click="showCountryInfo(item.id)">
                    <a href="#"><img ng-src="{{item.flag}}" alt="" />{{item.name}}</a>
                </li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-9 col-lg-6">
            <div>
                <div svg-map></div>
                <div class="full-width-modal closed">
                    <div class="fixed-panel">
                        <div class="headline-flag"><img ng-src="{{country.flag}}" alt=""/></div>
                        <div class="headline">{{country.name}}</div>
                        <div class="__close-modal"></div>
                    </div>

                    <div class="presentation">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-xs-12 col-md-4 col-lg-3">
                                    <div class="thumbnail">
                                        <img ng-src="{{country.img}}" alt="{{country.name}}" class="img-responsive"/>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-md-8 col-lg-9">
                                    <dl class="dl-horizontal">
                                        <dt ng-repeat-start="item in country.lists track by $index">{{item.name}}</dt>
                                        <dd ng-repeat-end="">{{item.text}}</dd>

                                    </dl>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    {{country.desc}}
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3"></div>
    </div>
</div>

<script src="js/bower_components/jquery/dist/jquery.js"></script>
<script src="js/bower_components/d3/d3.js"></script>
<script src="js/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="js/bower_components/angular/angular.js"></script>
<script src="js/app.js"></script>

</body>
</html>
